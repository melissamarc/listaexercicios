<!DOCTYPE html>
<html lang="en">

<head>

    <title>exercicio 4 </title>
</head>

<body>

    <script>
        var idades = window.prompt("digite idades: ", );
        idades = idades.split(",");
        var maior = 0;
        var menor = 0;

        for (i = 0; i < idades.length; i++) {
            if (parseInt(idades[i]) >= 18) {
                maior++;
            } else {
                menor++;
            }
            alert("maiores: " + maior + " - menores: " + menor);
        }
    </script>

</body>

</html>
