<!DOCTYPE html>
<html>

<head>
    <title> exercicio 5 </title>
</head>

<body>
    <script>
        var altura = window.prompt("digite a altura: ", );
        var sexo = window.prompt("digite o sexo: ", );

        altura = altura.split(",");
        sexo = sexo.split(",");

        var masculino = 0;
        var feminino = 0;
        var maiorAltura = parseFloat(altura[0]);
        var sexoMaiorAltura = sexo[0];
        for (i = 0; i < sexo.length; i++) {
            if (sexo[i] == "masculino") {
                masculino++;
            } else if (sexo[i] == "feminino") {
                feminino++;
            }
            if (parseFloat(altura[i]) > maiorAltura) {
                maiorAltura = parseFloat(altura[i]);
                sexoMaiorAltura = sexo[i];

            }
        }
        alert("Masculino: " + masculino + " - Feminino: " + feminino);
        alert("a maior altura Ã© " + maiorAltura + " e pertence ao sexo " + sexoMaiorAltura);
    </script>
</body>

</html>
